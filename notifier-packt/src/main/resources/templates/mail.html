<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

	<style>
		#container {
		 	width: 600px;
		 	font-family: Arial, sans-serif;
		}
		
		#content {
			display: table;
			padding-left: 25px;
			margin-left: 25px;
		}
		
		h2 {
			font-size: 16px;
			margin-top: 0;
			color: white;
			background: #D92238;
			text-align: center;
			padding-top: 10px;
			padding-bottom: 10px;
			width: 100%;
			
		}
		
		img {
			float: left;
			padding-right: 25px;
			width: 250px;
		}
		
		li {
			padding-left: 25px;
			display: table;
			
		}
		



		.button {
			font-size: 16px;
			text-decoration: none;
			background: #5594DB;
			padding: 10px 15px 10px 15px;

		}
		
		.mr {
			margin-right: 15px;
		}
		
		a {
			color: white;
			font-weight: bold;
			display: inline-block;
		}
		
		a:hover {
			text-decoration: underline;
			background: #366ca5;
		}
		
		/* Only mobile */
		@media only screen and (max-width: 768px) {

		
			h2 {
				font-size: 30px;
			}
	
			#content {
				padding-left: 0 !important;
				margin-left: 0 !important;
			}	
				
			.button {
			  	font-size: 28px !important;
			  	margin-bottom: 25px;
			  	width: 100% !important;
			  	text-align: center;
				padding: 20px 24px 20px 24px !important;
			}
			
			.mr {
				margin-right: 0 !important;
			}
		}
		
	</style>
</head>

<body>
	<div id="container">
		<img th:src="${offer.coverImage}" src="https://dz13w8afd47il.cloudfront.net/sites/default/files/imagecache/dotd_main_image/B06096.png" />
		
		<div id="content">
			
			<!-- <h2 class="title" th:text="#{mail.heading}">Oferta del día en Packt</h2> -->
			
			<a class="button mr" style="color: white" 	th:href="${offer.shopUrl}" 	th:text="#{mail.link.details}" >Detalles del libro</a>
			<a class="button mr" style="color: white" 	th:href="${offer.readUrl}" 	th:text="#{mail.link.preview}" >Preview</a>
			<a class="button" style="color: white" 		th:href="${offer.offerUrl}" th:text="#{mail.link.claim}">Reclamar</a>
		</div>
	</div>
</body>
</html>
